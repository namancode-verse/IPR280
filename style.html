<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidency University Placement College Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="login-container">
        <h1>Presidency University Placement College Login</h1>
        <form action="login.php" method="post">
            <div class="input-field">
                <label for="rollNo">Roll Number:</label>
                <input type="text" id="rollNo" name="rollNo" required placeholder="Enter your roll number">
            </div>
            <div class="input-field">
                <label for="email">College Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your college email">
            </div>
            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            <a href="forgot-password.html">Forgot Password?</a>
        </form>
    </div>
    <script src="style.js" ></script>

</body>
</html>
